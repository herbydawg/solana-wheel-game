    <title>Lucky Pump Wheel - Live Meme Coin Lottery</title>
    
    <style>
      /* Critical CSS for loading screen */
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0d0d14 0%, #1a1a2e 50%, #16213e 100%);
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading fallback */
      .loading-fallback {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0d0d14 0%, #1a1a2e 50%, #16213e 100%);
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left: 4px solid #00d4ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading fallback when React loads */
      .loaded .loading-fallback {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading fallback -->
    <div class="loading-fallback">
      <div style="text-align: center;">
        <div style="font-size: 3rem; margin-bottom: 1rem;">ðŸŽ°</div>
        <div class="loading-spinner" style="margin: 0 auto 1rem;"></div>
        <div style="color: #00d4ff; font-weight: bold;">Loading Solana Wheel...</div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove loading fallback when React loads
      window.addEventListener('load', function() {
        document.body.classList.add('loaded');
      });
      
      // Service Worker registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
